<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat">
</head>
<style>
    .box-body{
        font-family: Caveat;
        background-color: rgba(255,255,255,0.4);
        border: solid 5px black;
        border-color:rgba(175,86,137,0.8);
        width: 550px;
        height: auto;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        margin-top:60px;
    }

    .bg {
        position: fixed;
        z-index: -1;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: url('https://media.discordapp.net/attachments/859376635697168395/1040307745653534790/IMG_5156.gif?width=1180&height=670') center center;
        background-size: cover;
        opacity: .3;
        width: 100%;
        height: 100%;
    }

    body {
        background-color: #ffeae1;
    }

    .back{
        border: none;
        background-color:#E6DAC7;
        width:85px;
        height:40px;
        font-family: Caveat;
        font-size: 30px;
        float: left;
        text-decoration:none;
        border-radius: 8px;
    }
    
    .back:hover{
        background-color:#C7B9A2;
        transition: 0.15s;}

    h1{
        margin-top:20px;
        font-size: 70px;
        text-align: center;
        margin-bottom:20px;
    }
    
    .loginbox{
        width:120px;
        height:60px;
        /*background-color:#c0a893;
        width:110px;
        height:50px;*/
        font-family: Caveat;
        font-weight: bold;
        font-size: 35px;
        margin-top:25px;
        margin-bottom:10px;
        background-color:rgba(175,86,137,0.4);
        border-color:rgba(145,66,107,1);
        border-radius: 20px;
    }

    .loginbox:hover{
        background-color:rgba(145,66,107,0.7);
        /*background-color:#af9279;*/
        transition: 0.1s;}

    .box1{
        color:black;
        background-color:
        rgba(255,255,255,0.3);
        width:180px;
        height:30px;
        font-size: 30px;
        font-family:Caveat;
    }

    ::-ms-input-placeholder{ /* Microsoft Edge */
            color: #9b9bac;
    }
    ::placeholder { /* Chrome, Firefox */
            color: #9b9bac;
            opacity: 1;
    }

    a{
        font-size:20px;
        color:#94713C ;
    }
    a:hover{
        color:#BFA174;
        transition: 0.1s;}

    .invalid{
        font-size:25px;
        color:#FF0000;
        font-weight: bold;
        margin-top:0px;
        margin-bottom:0px;
    }
    
    .signuptemp{
        font-size:25px;
        background-color: rgba(0,0,0,0.1);
        border: solid 5px black;
        width: 400px;
        height: auto;
        text-align: left;
        padding:0px;
        margin-left: auto;
        margin-right: auto;
        margin-top:60px;
    }

    .signupbox{
        text-align: center;
    }

    ul{
        font-size:30px;
        text-align: left;
    }

    .shop{
        background-color:rgba(175,86,137,0.4);
        width:210px;
        height:90px;
        font-family: Caveat;
        font-weight: bold;
        font-size: 35px;
        margin-top:0px;
        margin-bottom:10px;
        border:none;
        border-radius: 20px;
    }

    .shop:hover{
        background-color:rgba(145,66,107,0.7);
        transition: 0.1s;
        font-size: 40px;
    }

    .logoutt{
        font-size:30px;
        color:rgba(175,86,137,1);
    }

    .logoutt:hover{
        color:rgba(145,56,107,1);
    }
    

</style>
<body>
    {% block body %}
    {% endblock %}
</body>
