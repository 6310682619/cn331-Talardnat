{% extends "seller\\layout.html" %}
{% block title %}
SELLER LOGIN
{% endblock%}
{% block body %}
<div class="conbox">
    <div class="bg"></div>   
    <a href="{% url 'taview'%}" class="back">Back</a><br>
    <h1>LOGIN:SELLER</h1>
    <form action="{% url 'seller_login' %}" method="post">
        {% csrf_token %}
        <input class="box1" type="text" name="username" placeholder="username"><br><br>
        <input class="box1" type="password" name="password" placeholder="password">
        {% if message %}
            <p class="invalid">
                {{message}}
            </p>
        {% endif%}
        <br>
        
        <input class="loginbox" type="submit" value="Login"><br><br>
    </form>
    <a href= "{% url 'seller_signup' %}">Sign Up as Seller</a><br><br><br>

</div>
{% endblock %}
