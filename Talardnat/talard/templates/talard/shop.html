{% extends 'talard/layout.html' %}
{% block body %}
<div>
    <h1>{{ this_shop.name }}</h1>
    <h3>Expire Date: {{ this_shop.expire }}</h3>

        <ul>
            {% for m in menu %}
                <li>
                    Product: {{ m.product_name }} Price: {{ m.price }} Count: {{ m.count }}
                    <a href="#"><button>buy</button></a>
                    <br>
                    <img src="{{ m.product_im.url }}" style="width: 10%; float: left; margin-right: 10px;" /><br>
                </li>
            {% endfor %}
        </ul>
            
            <a class="logout" href="{% url 'customer_logout' %}">Logout</a><br><br>
</div>
{% endblock %}
