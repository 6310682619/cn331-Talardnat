<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    body{
        font-family: Caveat;
    }

    h2{
        font-size:80px;
        /*position:absolute;*/
        text-align:center;
        margin-top:5px;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 700px;
    }

    h1{
        /*background-color: rgba(255,255,255,0.5);
        border: solid 2px rgba(0,0,0,0.1);
        width: 700px;*/
        background-color: #FBD6CD;
        border: solid 2px #FBD6CD;
        width: auto;
        height: 100px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;
        margin-bottom: 0px;;
        text-align: center;
        font-size:70px;    
    }

    h4{
        font-size:80px;
        position:absolute;
        text-align:center;
        margin-left: auto;
        margin-right: auto;
        margin-top:0px;
        left: 0;
        right: 400px;
    }

    .headbox{
        background-color: rgba(255, 255, 255, 0.342);
        border: solid 4px rgba(0, 0, 0, 0.401);
        width: 700px;
        height: auto;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;
        margin-bottom: 0px;;
        text-align: center;
        font-size:75px;
        padding:10px;
        border-radius: 8px; 
    }

    table,td,th {
        border: 2px solid black;
    }

    td,th{
        text-align: center;
        font-size: 25px;
        padding: 8px;
    }

    #conmenu{
        background-color:red;
        position:relative;
        margin-bottom:80px;
    }

    .container {
        position: relative;
        text-align: center;
    }

    .expired{
        font-size:30px;
        margin-top:0px;
        margin-bottom:0px;
        position: absolute;
        margin-left:10px;
    }

    .seller{
        background:url(https://webstockreview.net/images/mcdonalds-clipart-storefront-1.png);
        width:700px;
        height:400px;
        background-size:700px 400px;
        margin-left:auto;
        margin-right:auto;
    }
    
    .menubox{
        background-color: rgba(255,255,255,0.5);
        border: solid 1px rgba(0,0,0,0.2);
        width: 680px;
        height: auto;
        margin-top: 10px;
        margin-left: auto;
        margin-right: auto;
        padding:20px;
    }

    .listpro{
        border: solid 2px black;
        margin-bottom:20px;
        padding:20px;
        background-color: rgba(255,255,255,0.2);
        border-radius: 8px;
        text-align:left;
    }

    img{
        float:right;
        border-radius: 8px;
        border: solid 2px gray;
        object-fit: cover;
    }

    .num{
        height:30px;
        width:90px;
        font-size:20px;
    }

    .buttonadd{
        font-size:20px;
        height:35px;
        width:50px;
        font-family: Caveat;
        background-color:rgba(177,222,144,0.8);
        border:none;
        cursor:pointer;
    }

    .buttonadd:hover{
        background-color:rgba(157,202,124,1);
    }

    .menulist{
        font-size:30px;
        margin-top:30px;
        text-align: center;
    }

    body, html {
      height: 100%;
      line-height: 1.8;
      overflow-x:hidden;
    }

    body {
        background-color:#FBD6CD;
        /* background-color: rgb(255, 248, 237); */
        font-size:30px;
        margin-top:10px;
        text-align:center;
    }

    .box-body{
        font-family: Caveat;
        background-color: rgba(232, 224, 224, 0.738);
        border: solid 5px black;
        width: auto;
        height: auto;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        margin-top:60px;
    }

    .button{
        border:none;
        display:inline-block;
        padding:8px 16px;
        vertical-align:middle;
        overflow:hidden;
        text-decoration:none;
        color:inherit;
        background-color:inherit;
        text-align:center;
        cursor:pointer;
        white-space:nowrap;
        
    }

    .back{
        border: none;
        background-color:#E6DAC7;
        width:85px;
        height:40px;
        font-family: Caveat;
        font-size: 30px;
        float: left;
        text-decoration:none;
    }

    .back:hover{
        background-color:#C7B9A2;
        transition: 0.15s;
    }

    .talardbox{
        background-color: rgba(255,255,255,0.5);
        border: solid 1px rgba(0,0,0,0.2);
        width: 300px;
        height: auto;
        margin-top: 40px;
        margin-left: auto;
        margin-right: auto;
        /*display:inline-block;*/
    }

    .sameline{
        float:left;
    }

    .gotoshop{
        background-color:rgba(175,86,137,0.4);
        width:300px;
        height:55px;
        font-family: Caveat;
        font-size: 40px;
        float: left;
        text-decoration:none;
    }

    .gotoshop:hover{
        background-color:rgba(145,66,107,0.7);
        transition: 0.15s;
    }

    .rate > input{
        display: none;
    }

    .rate{
        display: inline-block;;
        border: 0;
    }

    .rate > label{
        float: right;
    }

    .rate > label:before{
        display: inline-block;
        font-size: 1.1rem;
        font-family: FontAwesome;
        content: "\f005";
        margin:0;
        padding:0.3rem .2rem;
        cursor: pointer;
    }

    .rate .half:before{
        content: "\f089";
        position: absolute;
        padding-right: 0;
    }

    .rating-star i{
        color: #ffb503;
    }

    .label-rating {
    margin-left: 7px;
    display: inline-block;
    vertical-align: middle;
    }

    .rating-stars {
    display: inline-block;
    vertical-align: middle;
    list-style: none;
    margin: 0;
    padding: 0;
    position: relative;
    white-space: nowrap;
    clear: both;
    }

    .rating-stars i {
    font-size: 14px;
    color: #ccc;
    display: inline;
    }

    .rating-stars img {
    height: 14px;
    max-width: none;
    }

    .rating-stars li {
    display: block;
    text-overflow: clip;
    white-space: nowrap;
    z-index: 1;
    }

    .rating-stars li.stars-active {
    z-index: 2;
    position: absolute;
    top: 0;
    left: 0;
    overflow: hidden;
    }

    .rating-stars li.stars-active i {
    color: orange;
    }

    .rating-stars.stars-lg img {
    height: 20px;
    max-width: none;
    }

    input:checked ~ label, label:hover ~ label{
    color: #ffb503;
    }

    input:checked + label:hover, input:checked ~ label:hover,input:checked ~ label:hover ~ label,
    label:hover ~ input:checked ~ label{
    color: #cc9000;
    }
    .sameline{
        float:left;
    }

    body {
        margin: 0;
        padding: 0;
    }

    .slide {
        /*width: 2600px;*/
        width: auto;
        height: 100vh;
        text-align:center;
    }

    .wrapper {
        display: flex;
        flex-direction: row;
        /*width: 2600px;*/
        width: auto;
        transform: rotate(90deg) translateY(-100vh);
        transform-origin: top left;

    }

    .outer-wrapper {
        width: 2600px;
        /*width: auto;*/
        height: 100vw;
        transform: rotate(-90deg) translateX(-100vh);
        transform-origin: top left;
        overflow-y: scroll;
        overflow-x: hidden;
        position: absolute;
        scrollbar-width: none;
        -ms-overflow-style: none;
  
    }

    /*::-webkit-scrollbar {
        display:none;
    } */

    .submit{
        width:85px;
        height:40px;
        font-family: Caveat;
        font-size:25px;
        border: none;
        padding:0px;
        background-color: rgba(207,99,111,0.6);
        border-radius: 8px;
    }

    .submit:hover{
        background-color: rgba(187,79,91,0.8);
    }

    .myorder{
        background-color:rgba(175,86,137,0.4);
        width:160px;
        height:60px;
        font-family: Caveat;
        font-weight: bold;
        font-size: 35px;
        margin-top:0px;
        margin-bottom:10px;
        border:none;
        border-radius: 20px;
    }

    .myorder:hover{
        background-color:rgba(145,66,107,0.7);
        transition: 0.1s;
        font-size: 40px;
    }
    
    .box-body2{
        font-family: Caveat;
        background-color: rgba(255,255,255,0.4);
        border: solid 5px black;
        border-color:rgba(175,86,137,0.8);
        width: 550px;
        height: auto;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        margin-top:60px;
    }

    .box-review{ 
        width: auto;
        padding: 10px;
        border: 4px solid rgb(57, 57, 57);
        margin: auto;
        background-color: rgb(255, 249, 242);
        border-radius: 8px;
    }

    .total{
        background-color:rgba(141, 111, 83, 0.618);
        width:300px;
        height:auto;
        line-height: 0.5;
        font-family: Caveat;
        font-weight: bold;
        font-size: 35px;
        margin-top:0px;
        margin-bottom:10px;
        border:1.5px solid rgba(104, 77, 77, 0.629);
        border-radius: 20px;
    }
    
    .shoppic{
        width: 299px; 
        height: 299px;
    }
</style>
<body>
    {% block body %}
    {% endblock %}
</body>
