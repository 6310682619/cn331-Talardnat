<!DOCTYPE html>
<html lang="en">
<head>
    <title>TU TALARDNAT</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3361/3361384.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat">
</head>
<style>

    div {font-family: "Caveat"}
    
    .bodytalard .bg {
        position: fixed;
        z-index: -1;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: url('https://media.discordapp.net/attachments/859376635697168395/1040313701909135411/IMG_5159.gif?width=1180&height=670') center center;
        background-size: cover;
        opacity: .3;
        width: 100%;
        height: 100%;
    }

    .bgfoodandutencil{
        position: fixed;
        top: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        background-image: url('https://sv1.picz.in.th/images/2022/11/06/vCDR9q.gif');
    }

    html {
        box-sizing: border-box;
    }

    *, *:before, *:after {
        box-sizing: inherit;
    }

    body, html {
      height: 100%;
      line-height: 1.8;
      overflow-x:hidden;
    }

    body {
        background-color:#FBD6CD;
        /* background-color: rgb(255, 248, 237); */
    }

    h1 {
        text-align: center;
        font-size:50px;
        line-height: 40px;
    }

    h3{
        font-size:30px;
        margin-top: 0px;
        line-height: 0px;
    }

    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 30%;
        text-align: center;
    }

    .c{
        text-align: center;
    }

    .talardpic{
        text-align: center;
        width: 65%;
        margin-left: auto;
        margin-right: auto;
        display: block;
        margin-top:150px;
    }

    .a-button {
        border: none;
        color: white;
        padding: 10px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        transition-duration: 0.4s;
        cursor: pointer;
        font-family: "Caveat"
    }
    .a-button:hover{
        background-color:#BAA8A8;
        transition: 0.2s;}

    .center-horizontal {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    } 

    .spb{
        display: inline-block;
        font-size: 80px;
        margin-left:70px;
        margin-right:70px;
        font-weight: bold;
    }

    #images2{
        text-align:center;
    }

    .about {
        background-color: rgba(255,255,255,0.5);
        color: black;
        border: 3px solid rgba(175,86,137,0.4);
    }

    .about:hover {
        background-color: rgba(175,86,137,0.4);
        color: white;
    }

    .catagory {
        background-color: rgb(160, 132, 112);
        color: black;
        border: 3px solid rgb(160, 132, 112);
    }

    .catagory:hover {
        background-color: rgb(160, 132, 112);
        color: white;
    }

    .imgbtn {
        display: block;
        margin-left: 50px;
        margin-right: 50px;
        width: 18%;
        display: inline;
    }

    #image1{
        text-align: center;
    }

    .container:after,.container:before{
          content:"";
          display:table;
          clear:both
        }

    .container{
      padding:0.01em 16px
    }

    .bar{width:100%;overflow:hidden}.center .bar{display:inline-block;width:auto}

    .row-padding{
        padding:0 8px
    }

    .row-padding:after,.row-padding:before{
        content:"";
        display:table;
        clear:both
    }

    .w3-margin-bottom{margin-bottom:16px!}

    .grayscale{filter:grayscale(50%)}

    .col{float:left;width:100%}

    @media (min-width:601px){.col.m1{width:49.99999%}}

    @media (min-width:993px){.col.l1{width:24.99999%}}

    .card{box-shadow:0 2px 5px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)}

    .opacity{
        opacity:0.60;
        font-size:20px;}

    .button{
        border:none;
        display:inline-block;
        padding:8px 16px;
        vertical-align:middle;
        overflow:hidden;
        text-decoration:none;
        color:inherit;
        background-color:inherit;
        text-align:center;
        cursor:pointer;
        white-space:nowrap;
        
    }

    .light-grey{
        color:#000;
        background-color:#f1f1f1;
    }

    .a-block{
        display:block;
        width:100%;}

    .row-padding,.row-padding>.col{padding:0 8px}

    .logout{
        font-size:30px;
    }

    .back{
        border: none;
        background-color:#E6DAC7;
        width:85px;
        height:40px;
        font-family: Caveat;
        font-size: 30px;
        float: left;
        text-decoration:none;
    }

    .back:hover{
        background-color:#C7B9A2;
        transition: 0.15s;}

    .logoutt{
        border: none;
        color: #352F3B;
        padding: 10px 32px;
        text-decoration: none;
        font-size: 20px;
        cursor: pointer;
        font-family: "Caveat"
    }

    .logoutt:hover{
        background-color:#BAA8A8;
        transition: 0.1s;}

    .log {
        background-color: white;
        color: black;
        border: 3px solid #BAA8A8;
    }

    .aboutus{
        float: right;
        margin-right:20px;
    }

    .dropbtn {
        background-color: #BAA8A8;
        color: white;
        padding: 16px;
        font-size: 40px;
        border: none;
        border-radius: 100%;
        height: 100px;
        width: 100px;
    }

    .dropup {
        position: relative;
        display: inline-block;
    }

    .dropup-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        bottom: 50px;
        z-index: 1;
    }

    .dropup-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        font-size: 20px;
        font-weight: 400;
    }

    .dropup-content a:hover {background-color: rgb(229, 216, 216)}

    .dropup:hover .dropup-content {
        display: block;
    }

    .dropup:hover .dropbtn {
        background-color: #BAA8A8;
    }

    .bottomleft {
        position: absolute;
        bottom: 8px;
        left: 16px;
        font-size: 18px;
    }

</style>
<body>
    {% block body %}
    {% endblock %}
</body>
</html>
