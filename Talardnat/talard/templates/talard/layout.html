<!DOCTYPE html>
<html>
<head>
    <title>TU TALARDNAT</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3361/3361384.png">
</head>
<style>
    h1 {
        text-align: center;
        font-family:verdana;
        font-size:50px;
    }

    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 30%;
    }

    .button {
        border: none;
        color: white;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        transition-duration: 0.4s;
        cursor: pointer;
        
    }

    .center-horizontal {
     position: absolute;
     left: 50%;
     transform: translateX(-50%);
    }

    .about {
        background-color: white;
        color: black;
        border: 4px solid #4caf81;
    }

    .about:hover {
        background-color: #4caf81;
        color: white;
    }

</style>
<body>
    {% block body %}
    {% endblock %}
</body>
</html>
