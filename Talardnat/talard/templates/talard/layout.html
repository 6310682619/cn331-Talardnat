<!DOCTYPE html>
<html>
<head>
    <title>TU TALARDNAT</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3361/3361384.png">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    body {background-color: rgb(255, 248, 237);}
    h1 {
        text-align: center;
        font-family:verdana;
        font-size:50px;
    }

    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 30%;
    }

    .button {
        border: none;
        color: white;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        transition-duration: 0.4s;
        cursor: pointer;
    }

    .center-horizontal {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    }

    .about {
        background-color: white;
        color: black;
        border: 4px solid #4caf81;
    }

    .about:hover {
        background-color: #4caf81;
        color: white;
    }

    .imgbtn {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 18%;
    }


</style>
<body>
    {% block body %}
    {% endblock %}
</body>
</html>
