<!DOCTYPE html>
<html lang="en">
<head>
    <title>TU TALARDNAT</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3361/3361384.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat">
</head>
<style>

    div {font-family: "Caveat"}
    .bodytalard{
        position: fixed;
        top: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        background-image: url('https://media.discordapp.net/attachments/715798345037381683/1038097287248883822/Untitled_Artwork.png?width=1180&height=670');
    }

    .bgfoodandutencil{
        position: fixed;
        top: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        background-image: url('https://sv1.picz.in.th/images/2022/11/05/v20px8.gif');
    }

    html {
        box-sizing: border-box;
    }

    *, *:before, *:after {
        box-sizing: inherit;
    }

    body, html {
      height: 100%;
      line-height: 1.8;
      overflow-x:hidden
    }

    body {
        background-color: rgb(255, 248, 237);
    }

    h1 {
        text-align: center;
        font-size:50px;
        line-height: 40px;
    }

    h3{
        font-size:30px;
        margin-top: 0px;
        line-height: 0px;
    }

    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 30%;
        text-align: center;
    }

    .c{
        text-align: center;
    }

    .talardpic{
        text-align: center;
        width: 65%;
        margin-left: auto;
        margin-right: auto;
        display: block;
        margin-top:150px;
    }

    .a-button {
        border: none;
        color: white;
        padding: 10px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        transition-duration: 0.4s;
        cursor: pointer;
        font-family: "Caveat"
    }
    .a-button:hover{
        background-color:#BAA8A8;
        transition: 0.2s;}

    .center-horizontal {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    }

    .spb{
        display: inline-block;
        font-size: 80px;
        margin-left:70px;
        margin-right:70px;
        font-weight: bold;
    }

    #images2{
        text-align:center;
    }

    .about {
        background-color: white;
        color: black;
        border: 3px solid #4caf81;
    }

    .about:hover {
        background-color: #4caf81;
        color: white;
    }

    .catagory {
        background-color: rgb(250, 196, 142);
        color: black;
        border: 3px solid #c98339;
    }

    .catagory:hover {
        background-color: #fca94f;
        color: white;
    }

    .imgbtn {
        display: block;
        margin-left: 50px;
        margin-right: 50px;
        width: 18%;
        display: inline;
    }

    #image1{
        text-align: center;
    }

    .container:after,.container:before{
          content:"";
          display:table;
          clear:both
        }

    .container{
      padding:0.01em 16px
    }

    .bar{width:100%;overflow:hidden}.center .bar{display:inline-block;width:auto}

    .row-padding{
        padding:0 8px
    }

    .row-padding:after,.row-padding:before{
        content:"";
        display:table;
        clear:both
    }

    .w3-margin-bottom{margin-bottom:16px!}

    .grayscale{filter:grayscale(50%)}

    .col{float:left;width:100%}

    @media (min-width:601px){.col.m1{width:49.99999%}}

    @media (min-width:993px){.col.l1{width:24.99999%}}

    .card{box-shadow:0 2px 5px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)}

    .opacity{
        opacity:0.60;
        font-size:20px;}

    .button{
        border:none;
        display:inline-block;
        padding:8px 16px;
        vertical-align:middle;
        overflow:hidden;
        text-decoration:none;
        color:inherit;
        background-color:inherit;
        text-align:center;
        cursor:pointer;
        white-space:nowrap;
        
    }

    .light-grey{
        color:#000;
        background-color:#f1f1f1;
    }

    .a-block{display:block;width:100%}

    .row-padding,.row-padding>.col{padding:0 8px}

    .logout{
        font-size:30px;
    }

    .back{
        background-color:#E6DAC7;
        width:85px;
        height:40px;
        font-family: Caveat;
        font-size: 30px;
        float: left;
        text-decoration:none;
    }

    .back:hover{
        background-color:#C7B9A2;
        transition: 0.15s;}

</style>
<body>
    {% block body %}
    {% endblock %}
</body>
</html>
