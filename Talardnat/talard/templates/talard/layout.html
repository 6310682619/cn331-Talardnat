<!DOCTYPE html>
<html>
<head>
    <title>TU TALARDNAT</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3361/3361384.png">
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>

    html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}

    html {
        box-sizing: border-box;
    }

    *, *:before, *:after {
        box-sizing: inherit;
    }

    body, html {
      height: 100%;
      line-height: 1.8;
      overflow-x:hidden
    }

    body {background-color: rgb(255, 248, 237);}

    h1 {
        text-align: center;
        font-family:verdana;
        font-size:50px;
    }

    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 30%;
        text-align: center;
    }

    .a-button {
        border: none;
        color: white;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        transition-duration: 0.4s;
        cursor: pointer;
    }

    .center-horizontal {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    }

    .about {
        background-color: white;
        color: black;
        border: 4px solid #4caf81;
    }

    .about:hover {
        background-color: #4caf81;
        color: white;
    }

    .imgbtn {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 18%;
    }

    .container:after,.container:before{
          content:"";
          display:table;
          clear:both
        }

    .container{
      padding:0.01em 16px
    }

    .bar{width:100%;overflow:hidden}.center .bar{display:inline-block;width:auto}

    .row-padding{
        padding:0 8px
    }

    .row-padding:after,.row-padding:before{
        content:"";
        display:table;
        clear:both
    }

    .w3-margin-bottom{margin-bottom:16px!}

    .grayscale{filter:grayscale(50%)}

    .col{float:left;width:100%}

    @media (min-width:601px){.col.m1{width:49.99999%}}

    @media (min-width:993px){.col.l1{width:24.99999%}}

    .card{box-shadow:0 2px 5px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)}

    .opacity{opacity:0.60}

    .button{
        border:none;
        display:inline-block;
        padding:8px 16px;
        vertical-align:middle;
        overflow:hidden;
        text-decoration:none;
        color:inherit;
        background-color:inherit;
        text-align:center;
        cursor:pointer;
        white-space:nowrap;
        
    }

    .light-grey{
        color:#000;
        background-color:#f1f1f1;
    }

    .a-block{display:block;width:100%}

    .row-padding,.row-padding>.col{padding:0 8px}

</style>
<body>
    {% block body %}
    {% endblock %}
</body>
</html>
