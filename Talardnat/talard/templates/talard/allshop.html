{% extends 'talard/layout_talard.html' %}
{% block body %}
<div class="outer-wrapper">
    <div class="wrapper">
       
        <div class=" slide">
            <a href="{% url 'talard' u_id %}"><button class="back">Back</button></a>
            <h1>
                <marquee direction="right" scrollamount="25" behavior="alternate">
                    TALARDNAT
                </marquee>
            </h1>
            {% for c in allshop.all %}
                {% if c.category == category %}
                    <div class = "talardbox sameline">
                        <body>
                            <a href= "{% url 'thisshop' u_id c.id %}"><button class="gotoshop">
                                {{ c }}
                            </button></a>
                                <img src="{{ c.shop_im.url }}" class="shoppic">
                                {{ c.ex_interact }}
                        </body>
                    </div>
                {% endif %}
            {% endfor %}
            
            {% for x in allshop.all %}
                {% if x.category != category %}
                    <div class = "talardbox sameline">
                        <body>
                            <a href= "{% url 'thisshop' u_id x.id %}"><button class="gotoshop">
                                {{ x }}
                            </button></a>
                                <img src="{{ x.shop_im.url }}" class="shoppic">
                                {{ x.ex_interact }}
                        </body>
                    </div>
                {% endif %}
            {% endfor %}
            <br>
            <a href="{% url 'order' u_id %}"><button class = "myorder">My Order</button></a><br>
        </div>
    </div>
</div>
{% endblock body %}
