<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat">
</head>
<style>
    div{
        font-family: Caveat;
    }
    
    h1{
        background-color: rgba(0,0,0,0.1);
        border: solid 2px black;
        width: 700px;
        height: 80px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;;
        text-align: center;
        font-size:60px;
    }

    a{
        text-decoration:none;
    }

    button {
        border: none;
        color: black;
        padding: 10px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 40px;
        transition-duration: 0.2s;
        cursor: pointer;
        position: relative;
        font-family: "Caveat"
    }
    
    button:hover{
        background-color:#BAA8A8;
        transition: 0.2s;}

    .myshopb{
        width: 300px;
        height: 80px;

    }


</style>
<body>
    {% block body %}
    {% endblock %}
</body>
