<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat">
</head>
<style>
    div{
        font-family: Caveat;
    }
    
    h1{
        background-color: rgba(0,0,0,0.1);
        border: solid 2px rgba(0,0,0,0.3);
        width: 700px;
        height: 80px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;
        margin-bottom: 0px;;
        text-align: center;
        font-size:60px;
    }

    a{
        text-decoration:none;
    }

    button {
        border: none;
        color: black;
        padding: 10px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 40px;
        transition-duration: 0.2s;
        cursor: pointer;
        position: relative;
        font-family: "Caveat"
    }
    
    button:hover{
        background-color:#BAA8A8;
        transition: 0.2s;}

    .myshopb{
        width: 300px;
        height: 80px;

    }

    .myshoppic{
        background:url(https://media.discordapp.net/attachments/715798345037381683/1038502171752276150/Untitled_Artwork.png?width=670&height=670) no-repeat;
        width:320px;
        height:320px;
        background-size:320px 320px;
        margin-top:60px;
    }

    .settingpic{
        background:url(https://media.discordapp.net/attachments/715798345037381683/1038512765486239794/Untitled_Artwork.png?width=1405&height=670);
        width:250px;
        height:120px;
        background-size:250px 120px;
    }

    .myreviewpic{
        background:url(https://media.discordapp.net/attachments/715798345037381683/1038420992239878244/Untitled_Artwork.png?width=1405&height=670);
        width:250px;
        height:120px;
        background-size:250px 120px;
    }

    .myproductpic{
        background:url(https://media.discordapp.net/attachments/715798345037381683/1038490279419850793/Untitled_Artwork.png?width=1440&height=518) no-repeat;
        width:300px;
        height:120px;
        background-size:300px 120px;
        margin-left: auto;
        margin-right: auto;

    }

    table{
        margin-left: auto;
        margin-right: auto;
        margin-top:0px;
    }

    table, th, td {
        {% comment %} border: 1px solid; {% endcomment %}
    }

    #firstcell{
        line-height: 5px;
    }


    .invibox{
        background-color:rgba(0,0,0,0);
        width:270px;
        height:110px;
        margin-top:110px;
        margin-left:30px;
    }
    
    .invibox2{
        background-color:rgba(0,0,0,0);
        position: absolute;
        width:230px;
        height:100px;
        margin-top:10px;
        margin-left:10px;
    }

    .invibox3{
        background-color:rgba(0,0,0,0);
        position: absolute;
        width:230px;
        height:100px;
        margin-top:10px;
        margin-left:10px;
    }

    .invibox4{
        background-color:rgba(0,0,0,0);
        position: absolute;
        width:280px;
        height:100px;
        margin-top:10px;
        margin-left:10px;
    }


    p{
        font-size:30px;
        margin-top:0px;
        margin-bottom:0px;
        text-align:center;
        margin-left:500px;
    }



</style>
<body>
    {% block body %}
    {% endblock %}
</body>
