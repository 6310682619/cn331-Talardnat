<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat">
</head>
<style>
    div{
        font-family: Caveat;
    }

    body {
        background-color:#fde8e3;
    }
    
    h1{
        background-color: rgba(255,255,255,0.5);
        border: solid 2px rgba(0,0,0,0.1);
        width: 700px;
        height: 100px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;
        margin-bottom: 0px;;
        text-align: center;
        font-size:70px;
    }

    h3{
        margin-bottom:10px;
    }

    a{
        text-decoration:none;
    }

    button {
        border: none;
        color: black;
        padding: 10px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 40px;
        transition-duration: 0.2s;
        cursor: pointer;
        position: relative;
        font-family: "Caveat"
    }
    
    button:hover{
        background-color:#BAA8A8;
        transition: 0.2s;}

    .myshopb{
        width: 300px;
        height: 80px;

    }

    .myshoppic{
        background:url(https://media.discordapp.net/attachments/715798345037381683/1038502171752276150/Untitled_Artwork.png?width=670&height=670) no-repeat;
        width:320px;
        height:320px;
        background-size:320px 320px;
        margin-top:60px;
    }

    .editpic{
        background:url(https://media.discordapp.net/attachments/715798345037381683/1038754847358464021/Untitled_Artwork.png?width=881&height=420);
        width:250px;
        height:120px;
        background-size:250px 120px;
    }

    .myreviewpic{
        background:url(https://media.discordapp.net/attachments/715798345037381683/1038754632182272132/Untitled_Artwork.png?width=881&height=420);

        background-size:250px 120px;

    .myproductpic{
        background:url(https://media.discordapp.net/attachments/715798345037381683/1038754422987178024/Untitled_Artwork.png?width=881&height=317) no-repeat;

        height:120px;
        background-size:300px 120px;
        margin-left: auto;
        margin-right: auto;

    }

    table{
        margin-left: auto;
        margin-right: auto;
        margin-top:0px;
        padding:10px;

    }

    .tableorder{
        margin-bottom:5px;
        border: solid 2px rgba(0,0,0,0.1);
        border-radius: 8px;
        width: 820px;
        margin-left:auto;
        margin-right: auto;
    }

    th{
        font-size:20px;
    }
    td{

        border: solid 2px rgba(0,0,0,0.1);
    }

    #firstcell{

    }

    .invibox:hover{
        font-size:55px;
    }
    
    .invibox2{
        background-color:rgba(0,0,0,1);
        position: absolute;

        margin-top:10px;
        margin-left:10px;
        color:white;
        font-size:50px;
        line-height: 100px;
    }

    .invibox2:hover{
        font-size:55px;
    }

    .invibox3{
        background-color:rgba(0,0,0,1);

    }

    .invibox3:hover{

    }

        margin-left:10px;
        color:white;
        font-size:50px;
        line-height: 100px;
    }

    .invibox4:hover{
        font-size:55px;
    }

    .back{
        background-color:#E6DAC7;
        width:100px;
        height:60px;
        font-size: 20px;
        margin-top:0px;
        cursor: pointer;
        position:absolute;
        font-size:30px;
        line-height: 0px;
        border-radius: 8px;
    }

    p{
        font-size:30px;
        margin-top:0px;
        margin-bottom:0px;
        text-align:center;
        margin-left:470px;
    }

        font-size:80px;
        position:absolute;
        text-align:center;
        margin-top:5px;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 700px;
        
    }
    .orderbox{
        background-color: rgba(255,255,255,0.5);
        border: solid 1px rgba(0,0,0,0.2);
        width: 900px;
        height: auto;

        margin-right: auto;
        padding:20px;
    }

    .backtolist{
        font-size:20px;
        position:absolute;

        margin-top:105px;
        margin-left: auto;

        right: 550px;
    }

    .backtolist:hover{
        color:#8C78A0;
        transition: 0.15s;
    }

    .orderlist{
        font-size:30px;
        margin-top:30px;
    }

    .queue{
        font-size:20px;
        text-align:center;
        margin-left:500px;
        font-weight:bold;
    }

    

    .addqueue{
        color:#7496FF;
        font-size:30px;
        margin-right:100px;
        margin-left:20px;
        font-weight:bold;
    }

    .addqueue:hover{
        color:#2700CC;
        transition: 0.2s;
    }

    .delqueue{
        color:#FF7474;
        margin-left:15px;
        
    }

    .delqueue:hover{
        color:#C50000;
        transition: 0.2s;
    }

        background-color: rgba(0,0,0,0.1);
        width: 550px;
        height: auto;
        margin-left: auto;
        margin-right: auto;

    }

        display: inline-block;

    }

    }

        position:absolute;
        font-size:30px;
        font-weight:bold;
        left: 0;
        right: 0;
        text-align:center;
    }

    .dateq{
        font-weight:bold;
        font-size:25px;
        color:rgb(108,164,115)
    }

    .backq{
        font-size:30px;
       
        margin-right:550px;
