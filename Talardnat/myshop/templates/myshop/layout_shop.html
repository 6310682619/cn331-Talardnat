<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat">
</head>
<style>
    div{
        font-family: Caveat;
    }
    
    h1{
        background-color: rgba(0,0,0,0.1);
        border: solid 2px black;
        width: 700px;
        height: 80px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;
        margin-bottom: 0px;;
        text-align: center;
        font-size:60px;
    }

    a{
        text-decoration:none;
    }

    button {
        border: none;
        color: black;
        padding: 10px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 40px;
        transition-duration: 0.2s;
        cursor: pointer;
        position: relative;
        font-family: "Caveat"
    }
    
    button:hover{
        background-color:#BAA8A8;
        transition: 0.2s;}

    .myshopb{
        width: 300px;
        height: 80px;

    }

    .interactpic{
        background:url(https://media.discordapp.net/attachments/715798345037381683/1038361618737795093/Untitled_Artwork.png?width=633&height=670) no-repeat;
        width:350px;
        height:350px;
        background-size:350px 350px;
        margin-top:60px;
    }

    .myshoppic{
        background:url(https://media.discordapp.net/attachments/715798345037381683/1038421058077868092/Untitled_Artwork.png?width=1405&height=670);
        width:300px;
        height:140px;
        background-size:300px 140px;
    }

    .myreviewpic{
        background:url(https://media.discordapp.net/attachments/715798345037381683/1038420992239878244/Untitled_Artwork.png?width=1405&height=670);
        width:300px;
        height:140px;
        background-size:300px 140px;
    }

    table{
        margin-left: auto;
        margin-right: auto;
    }

    table, th, td {
        border: 1px solid;
    }

    .invibox{
        background-color:rgba(0,0,0,0.4);
        width:280px;
        height:120px;
        margin-top:89px;
        margin-left:35px;
    }



</style>
<body>
    {% block body %}
    {% endblock %}
</body>
