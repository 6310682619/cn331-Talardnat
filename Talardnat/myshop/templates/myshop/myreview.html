{% extends 'myshop/layout.html' %}
{% block body %}
<div class="conbox">
    <div class="back">
        <a href= "{% url 'myshop' shop_id %}"><p>Back</p></a>
    </div>
<h1>My Review</h1>
<ul>
    {% for r in rev %}
    <li>
        {{r.review_rating }} <i class="fa fa-star" style="color:#C7B800;"></i> &nbsp; 
        {{r.review_text}}
    </li>
    {% empty %}
    <li>No Review</li>
    {% endfor %}<br><br>
</ul>
</div>
{% endblock body %}
