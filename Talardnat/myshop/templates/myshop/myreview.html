{% extends 'myshop/layout.html' %}
{% block body %}
<div class="conbox">
    <div class="back">
        <a href= "{% url 'myshop' shop_id %}"><p>Back</p></a>
    </div>
<h1>My Review</h1>
<ul>
    {% for r in rev %}
    <li>
        {{r}}<br><br>
        {{r.description}}
    </li>
    {% empty %}
    <li>No Review</li>
    {% endfor %}<br><br>
</ul>
</div>
{% endblock body %}
