{% extends 'myshop/layout.html' %}
{% block body %}
<div>
<h1>My Shop List</h1>
<ul>
    {% for s in shop %}
    <li>
        <a href= "{% url 'myshop' s.id %}">
            {{ s }}
        </a>
    </li>
    {% empty %}
    <li>No subject.</li>
    {% endfor %}<br><br>

</ul>
</div>
{% endblock body %}
