<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    div{
        font-family: Caveat;
    }

    .conbox{
        background-color: rgba(255,255,255,0.5);
        border: solid 2px black;
        width: 700px;
        height: auto;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        margin-top:60px;
    }
    
    

    body {
        background-color: #FBD6CD;
        background-color:#FBD6CD;
    }

    h1{
        font-size:60px;
        text-align: center;
    }

    a{
        /*font-size:40px;*/
        text-decoration: none;
        color:#352F3B;
    }

    li{
        font-size:40px;
        text-decoration: none;
        color:#352F3B;
        padding:6px;
        text-align: left;
    }

    ul{
        padding-left:70px;
    }

    /*a:hover{
        color:#8C78A0;
        transition: 0.15s;
    }*/

    .backtolist{
        color:#7C51A6;
        margin-left:15px;
    }

    .logoutt{
        font-size:30px;
    }

    .logoutt:hover{
        color:#DD584B;
        transition: 0.15s;
    }

    h1{
        text-align: center;
        margin-top:0px;
        margin-bottom:0px;
    }

    .temp{
        font-size:26px;

    }

    .remove{
        color:red;
        float: right;
        margin-right:40px;
        margin-top:150px;
    }


    h{
        font-size:50px;
        font-weight: bold;
    }

    button{
        border: none;
        color: #352F3B;
        padding: 10px 32px;
        text-decoration: none;
        font-size: 20px;
        cursor: pointer;
        font-family: "Caveat"
    }

    button:hover{
        background-color:#BAA8A8;
        transition: 0.1s;}

    .addsh{
        text-align: left;
        margin-left:200px;
        margin-top:0px;
        background-color: rgba(0,0,0,0);
        border: solid 0px black;
        padding:0px;
    }

    .back{
        background-color:#E6DAC7;
        width:100px;
        height:60px;
        font-size: 20px;
        margin-top:0px;
        cursor: pointer;
        position:absolute;
        font-size:30px;
        line-height: 0px;
        border-radius: 8px;
    }
    .back:hover{
        background-color:#C7B9A2;
        transition: 0.15s;}

    table, th, td {
        border: 2px solid black;
        border-collapse: collapse;
        width: 250px;
        height: 300px;
        table-layout: fixed;
        margin-left:auto; 
        margin-right:auto;
    }

    .divproduct{
        width: 600px;
        padding:50px;
    }

    .producttable{
        position:absolute;
    }

    .productimg{
        float:right;
        border-radius: 8px;
        border: solid 2px gray;
        object-fit: cover;
        width: 200px;
        height:200px;
    }

    .shopimg{
        border-radius: 8px;
        border: solid 2px gray;
        object-fit: cover;
        width: 260px;
        height:260px;
    }


    .listpro{
        border: solid 2px black;
        margin-bottom:20px;
        padding:20px;
        background-color: rgba(255,255,255,0.2);
        border-radius: 8px;
    }

    .editpro{
        margin-right:50px;
        margin-left:40px;
        color:#3b5eb8;
    }

    .editpro:hover {
        color: #4b4971;
    }

    .removepro{
        color:red;
    }

    .removepro:hover {
        color: #BB1000;
    }

    .addpro{
        font-size:25px;
    }

    .slist{
        background-color:rgba(255,255,255,0.4);
        padding:3px;
        padding-left:15px;
        padding-right:20px;
        border: solid 2px gray;
        border-radius: 8px;
    }

    .slist:hover{
        background-color:rgba(0,0,0,0.4);
        color:white;
        border: solid 2px gray;
        border-radius: 8px;

    }

    .previewtalardbox{
        background-color: rgba(255,255,255,0.5);
        border: solid 1px rgba(0,0,0,0.2);
        width: 300px;
        height: 380px;
        margin-top: 30px;
        text-align: center;
        display:inline-block; 
        border-radius: 10px;
    }

    .goshop{
        width: 230px;
        height: 320px;
        position:absolute;
    }

    .goshop:hover{

    }

    .previewtalardbox:hover{
        background-color: rgba(255,255,255,0.9);
        transition: 0.15s;
    }


    /*.gotomyshop{
        background-color:rgba(175,86,137,0.4);
        width:300px;
        height:55px;
        font-family: Caveat;
        font-size: 40px;
        float: left;
        text-decoration:none;
    }

    .gotomyshop:hover{
        background-color:rgba(145,66,107,0.7);
        transition: 0.15s;
    }*/

    .spacetb{
        line-height:0.5;
    }

</style>
<body>
    {% block body %}
    {% endblock %}
</body>
