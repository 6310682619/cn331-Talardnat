<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat">
</head>
<style>
    div{
        font-family: Caveat;
    }

    .conbox{
        background-color: rgba(0,0,0,0.1);
        border: solid 2px black;
        width: 700px;
        height: auto;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        margin-top:60px;
    }
    
    

    body {
        background-color: #FFF8ED;
        background-color:rgba(253,237,207,1);
    }

    h1{
        font-size:60px;
        text-align: center;
    }

    a{
        {% comment %} font-size:40px; {% endcomment %}
        text-decoration: none;
        color:#352F3B;
    }

    li{
        font-size:40px;
        text-decoration: none;
        color:#352F3B;
        padding:6px;
        text-align: left;
    }

    ul{
        padding-left:70px;
    }

    a:hover{
        color:#8C78A0;
        transition: 0.15s;
    }

    .backtolist{
        color:#7C51A6;
        margin-left:15px;
    }

    .logoutt{
        font-size:30px;
    }

    .logoutt:hover{
        color:#DD584B;
        transition: 0.15s;
    }

    h1{
        text-align: center;
        margin-top:0px;
        
    }

    .temp{
        font-size:26px;

    }

    .remove{
        color:red;
        float: right;
        margin-right:5px;
        margin-right:40px;
    }

    h{
        font-size:50px;
        font-weight: bold;
    }

    button{
        border: none;
        color: #352F3B;
        padding: 10px 32px;
        text-decoration: none;
        font-size: 20px;
        cursor: pointer;
        font-family: "Caveat"
    }

    button:hover{
        background-color:#BAA8A8;
        transition: 0.1s;}

    .addsh{
        text-align: left;
        margin-left:200px;
        margin-top:0px;
        background-color: rgba(0,0,0,0);
        border: solid 0px black;
        padding:0px;
    }

    .back{
        background-color:#E6DAC7;
        width:100px;
        height:60px;
        font-size: 20px;
        margin-top:0px;
        cursor: pointer;
        position:absolute;
        font-size:30px;
        line-height: 0px;
    }
    .back:hover{
        background-color:#C7B9A2;
        transition: 0.15s;}

    table, th, td {
        border: 2px solid black;
        border-collapse: collapse;
        width: 250px;
        height: 300px;
        table-layout: fixed;
        margin-left:auto; 
        margin-right:auto;
    }

    .divproduct{
        width: 600px;
        padding:50px;
    }

    .producttable{
        position:absolute;
    }

    img{
        float:right;
        border-radius: 8px;
        border: solid 2px gray;
        object-fit: cover;
    }

    .listpro{
        border: solid 2px black;
        margin-bottom:20px;
        padding:20px;
        background-color: rgba(255,255,255,0.2);
        border-radius: 8px;
    }

    .editpro{
        margin-right:50px;
        margin-left:40px;
        color:#3b5eb8;
    }

    .editpro:hover {
        color: #4b4971;
    }

    .removepro{
        color:red;
    }

    .removepro:hover {
        color: #BB1000;
    }

    .addpro{
        font-size:25px;
    }

    .slist{
        background-color:rgba(255,255,255,0.4);
        padding:3px;
        padding-left:15px;
        padding-right:20px;
        border: solid 2px gray;
        border-radius: 8px;
    }

    .slist:hover{
        background-color:rgba(0,0,0,0.4);
        color:white;
        border: solid 2px gray;
        border-radius: 8px;

    }



</style>
<body>
    {% block body %}
    {% endblock %}
</body>
